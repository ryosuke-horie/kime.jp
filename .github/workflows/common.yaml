name: Common CI

on:
  push:
    branches: ["main"]
    paths:
      - '.github/workflows/common.yaml'    # 自身のワークフローファイル
      - 'biome.json'                       # Biome設定
      - 'tsconfig.base.json'               # TypeScript共通設定
      - 'turbo.json'                       # Turboレポ設定
      - 'lefthook.yml'                     # Lefthook設定
      - 'config/**'                        # 設定ディレクトリ
      - 'package.json'                     # ルートパッケージ設定
      - 'pnpm-workspace.yaml'              # PNPM ワークスペース設定
      - 'pnpm-lock.yaml'                   # 依存関係ロックファイル
      # 以下のパスが変更されておらず、共通設定のみが変更された場合
      - '!apps/**'                         # アプリディレクトリを除外
      - '!packages/**'                     # パッケージディレクトリを除外
  pull_request:
    types: [opened, synchronize]
    paths:
      - '.github/workflows/common.yaml'    # 自身のワークフローファイル
      - 'biome.json'                       # Biome設定
      - 'tsconfig.base.json'               # TypeScript共通設定
      - 'turbo.json'                       # Turboレポ設定
      - 'lefthook.yml'                     # Lefthook設定
      - 'config/**'                        # 設定ディレクトリ
      - 'package.json'                     # ルートパッケージ設定
      - 'pnpm-workspace.yaml'              # PNPM ワークスペース設定
      - 'pnpm-lock.yaml'                   # 依存関係ロックファイル
      # 以下のパスが変更されておらず、共通設定のみが変更された場合
      - '!apps/**'                         # アプリディレクトリを除外
      - '!packages/**'                     # パッケージディレクトリを除外

# 同一PRの古いジョブを自動的にキャンセルする設定
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  install:
    name: Install Dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Check out code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 2

      - uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0

      - name: Setup Node.js environment
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

  validate-config:
    name: Validate Configuration
    needs: install
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Check out code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 2

      - uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0

      - name: Setup Node.js environment
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      # Biome設定の検証
      - name: Validate Biome config
        run: pnpm biome check biome.json

      # Lefthook設定の検証
      - name: Validate Lefthook config
        run: lefthook validate