name: Workers App CI

on:
  push:
    branches: ["main"]
    paths:
      - '.github/workflows/workers.yaml'  # 自身のワークフローファイル
      - 'apps/workers/**'                 # workersアプリのソースコード全体
      - 'packages/**'                     # 依存するパッケージ（すべて含む）
      - 'biome.json'                      # Biome設定
      - 'lefthook.yml'                    # Lefthook設定
      - 'config/biome/**'                 # Biome設定ディレクトリ
      - 'package.json'                    # ルートパッケージ設定
      - 'pnpm-workspace.yaml'             # PNPM ワークスペース設定
      - 'tsconfig.base.json'              # ベースTypeScript設定
  pull_request:
    types: [opened, synchronize]
    paths:
      - '.github/workflows/workers.yaml'  # 自身のワークフローファイル
      - 'apps/workers/**'                 # workersアプリのソースコード全体
      - 'packages/**'                     # 依存するパッケージ（すべて含む）
      - 'biome.json'                      # Biome設定
      - 'lefthook.yml'                    # Lefthook設定
      - 'config/biome/**'                 # Biome設定ディレクトリ
      - 'package.json'                    # ルートパッケージ設定
      - 'pnpm-workspace.yaml'             # PNPM ワークスペース設定
      - 'tsconfig.base.json'              # ベースTypeScript設定

# 同一PRの古いジョブを自動的にキャンセルする設定
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build Workers App
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Check out code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 2

      - uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0

      - name: Setup Node.js environment
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build
        run: pnpm --filter=workers build

  lint:
    name: Lint Workers App
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Check out code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 2

      - uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0

      - name: Setup Node.js environment
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Lint
        run: pnpm --filter=workers lint

      - name: Format Check
        run: pnpm --filter=workers format

  typecheck:
    name: Type Check Workers App
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Check out code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 2

      - uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0

      - name: Setup Node.js environment
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Run type checking
        run: pnpm --filter=workers typecheck

  test:
    name: Test Workers App
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Check out code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 2

      - uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0

      - name: Setup Node.js environment
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Run tests
        run: pnpm --filter=workers test

      - name: Generate test coverage
        run: pnpm --filter=workers test:coverage

      - name: Upload test coverage reports
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: coverage-reports-workers
          path: |
            apps/workers/coverage/
          retention-days: 14